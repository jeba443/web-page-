<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Circular Profile Avatar</title>

    <style>
        /* Body styling to center avatar */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Avatar image styling */
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #0077ff;
            padding: 4px;
            background-color: white;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <img class="profile-avatar" src="https://via.placeholder.com/150" alt="Profile Avatar">

</body>

</html>
