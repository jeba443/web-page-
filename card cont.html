<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Card</title>

    <style>
        /* Body styling to center the card */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #00f331c7;
            font-family: Arial, sans-serif;
        }

        /* Card container */
        .product-card {
            background-color: #dc3131;
            color: #333;
            width: 250px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #0bc543e6;
            border-radius: 12px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        /* Hover effect */
        .product-card:hover {
            box-shadow: 0 8px 20px rgba(162, 194, 0, 0.9);
        }

        /* Product name styling */
        .product-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Price styling */
        .product-card p {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>

<body>

    <div class="product-card">
        <h2>Product Name</h2>
        <h3>Iphone16ProMax</h3>
        <p>$49.99</p>
    </div>

</body>

</html>
