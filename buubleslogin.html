<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Bubbles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e484ae, #9cdcd6);
      height: 100vh;
      overflow: hidden;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .login-container {
      width: 320px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #e5e100;
      color: rgb(207, 39, 39);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .login-container button:hover {
      background-color: #a80868;
    }

    .login-container p {
      font-size: 13px;
      color: #9a0d0d;
      margin-top: 15px;
    }

    .login-container a {
      color: #04d33f;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="bubbles">
    <div class="bubble" style="width:40px; height:40px; left:20%; animation-duration:8s;"></div>
    <div class="bubble" style="width:25px; height:25px; left:50%; animation-duration:12s;"></div>
    <div class="bubble" style="width:60px; height:60px; left:70%; animation-duration:15s;"></div>
    <div class="bubble" style="width:20px; height:20px; left:30%; animation-duration:10s;"></div>
    <div class="bubble" style="width:50px; height:50px; left:80%; animation-duration:18s;"></div>
  </div>

  <div class="login-container">
    <h3>Welcome</h3>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="alert('Logged in successfully ✅')">Login</button>
    <p>Don’t have an account? <a href="#">Sign up</a></p>
  </div>
</body>

</html>
