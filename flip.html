<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flip Card Example</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }

    h1, h3 {
      margin: 10px 0;
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px; /* perspective for 3D effect */
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      border-radius: 12px;
    }

    /* Rotate on hover */
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .flip-card-front {
      background-color: #bbb;
      color: black;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: #cb1016;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .flip-card-back h1 {
      margin: 10px 0;
    }

    .flip-card-back p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Card Flip with Text</h1>
  <h3>Hover over the image below:</h3>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <!-- Replace img_avatar.png with your own image -->
        <img src="d:\abi\IMG-20230225-WA0080.jpg" alt="Avatar">
      </div>
      <div class="flip-card-back">
        <h1>Abitha</h1>
        <p>web desgin&web developer</p>
        <p>We love that person</p>
      </div>
    </div>
  </div>

</body>
</html>
