<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Notification Alert Boxes</title>

    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }

        /* Common alert box style */
        .alert {
            margin: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            border: 1px solid;
        }

        /* Success alert style */
        .alert-success {
            background-color: #46da46;
            color: #2a7a2a;
            border-color: #b37d20;
        }

        /* Error alert style */
        .alert-error {
            background-color: #ffe6e6;
            color: #b7f50a;
            border-color: #901010;
        }

        /* Optional emoji style */
        .alert span {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="alert alert-success">
        <span>✅</span>
        Your payment was successful!
    </div>

    <div class="alert alert-error">
        <span>❌</span>
        Something went
        </div>
        </body>
        </html>
