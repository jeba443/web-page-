<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pricing Badges / Tags</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Common badge style */
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
            margin: 5px;
            font-weight: bold;
        }

        /* Different badge types */
        .badge-new {
            background-color: #bf00ff; /* Orange */
        }

        .badge-discount {
            background-color: #1eace9; /* Pink */
        }
    </style>
</head>

<body>

    <span class="badge badge-new">New</span>
    <span class="badge badge-discount">50% Off</span>

</body>

</html>
