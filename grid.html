<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid for Beginners</title>
  <style>
    /* CSS Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      gap: 20px; /* Space between grid items */
      padding: 20px;
      background-color: #f4f4f4;
      margin: 20px;
    }

    .grid-item {
      background-color: #110595;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-family: Arial, sans-serif;
      font-size: 18px;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr; /* 1 column on small screens */
      }
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item">Card 1</div>
    <div class="grid-item">Card 2</div>
    <div class="grid-item">Card 3</div>
    <div class="grid-item">Card 4</div>
    <div class="grid-item">Card 5</div>
    <div class="grid-item">Card 6</div>
  </div>
</body>

</html>
