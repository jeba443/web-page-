<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Product Layout</title>
  <style>
    /* Two Product Layout with CSS Grid */
    .product-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      background-color: #f9f9f9;
    }

    .product-card {
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-card h3 {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 10px 0;
    }

    .product-card p {
      color: #666;
      font-size: 16px;
    }

    .product-card button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product-card button:hover {
      background-color: #218838;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 500px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="product-container">
    <div class="product-card">
      <img src="c:\Users\abith\OneDrive\Desktop\in pic\niv.jpeg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$12239.99</p>
      <button onclick="alert('Product 1 added to cart ✅')">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="c:\Users\abith\OneDrive\Desktop\in pic\niv.jpeg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$3955.99</p>
      <button onclick="alert('Product 2 added to cart ✅')">Add to Cart</button>
    </div>
  </div>
</body>

</html>
