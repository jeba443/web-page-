<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables for Beginners</title>
  <style>
    /* CSS Variables (Custom Properties) */
    :root {
      --main-color: #628d18; /* Primary color */
      --secondary-color: #6c757d; /* Secondary color */
      --font-size-large: 24px;
      --padding-standard: 15px;
    }

    .var-container {
      background-color: var(--main-color);
      color: white;
      font-size: var(--font-size-large);
      padding: var(--padding-standard);
      margin: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .var-button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: var(--padding-standard);
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .var-button:hover {
      background-color: #1990eb; /* A slightly darker gray */
    }
  </style>
</head>

<body>
  <div class="var-container">
    This div uses CSS variables for styling!
    <br><br>
    <button class="var-button" onclick="alert('Button clicked! ðŸŽ‰')">Click Me</button>
  </div>
</body>

</html>
